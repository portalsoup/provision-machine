name: workspace-vertical
root: <%= @args[0] %>
startup_pane: 3
on_project_exit: tmux kill-session -t workspace-vertical
windows:
    - editor:
        layout: 1fbd,119x98,0,0[119x43,0,0{47x43,0,0,0,71x43,48,0[71x22,48,0,1,71x20,48,23,2]},119x54,0,44,3]
        panes:
            - watch -n 1 -d --color tree -C -I build
            - watch -n1 -d --color git colored status -s
            - watch -n1 -d --color 'git colored log -20 --pretty=tformat:"%Cred%h%Creset %<(35,trunc)%s %C(bold blue)%<(8,trunc)%an%Creset" --abbrev-commit' 
            - # This is the default focus, open vim or whatever here