---
- hosts: localhost

# Tasks that are platform agnostic
  tasks:
    - name: Create scripts folder
      file:
        state: directory
        path: ~/.zsh_scripts
        mode: '0755'
    
    - name: Copy source scripts
      copy:
        src: ./source
        dest: ~/.zsh_scripts
        mode: '+x'
    
    - name: Copy path scripts
      copy:
        src: ./path
        dest: ~/.zsh_scripts
        mode: '+x'
    
    - name: Append to zshrc
      blockinfile: path=~/.zshrc block={{lookup('file', './fragments/zshrc-fragment')}} create=yes state=present

    - name: copy tmuxinator projects
      copy:
        src: ./tmuxinator
        dest: ~/.tmuxinator
        mode: '+x'